name: Cuba ERP CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "init" ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check-and-test:
    name: Check, Lint and Test
    runs-on: ubuntu-latest
    env:
      # 清除 macOS 路径，使用系统 OpenSSL
      OPENSSL_DIR: ""
    
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config protobuf-compiler librdkafka-dev cmake

      - name: Override cargo config (use default crates.io)
        run: |
          # 移除中国镜像源配置，使用默认 crates.io
          mkdir -p ~/.cargo
          cat > ~/.cargo/config.toml << 'EOF'
          [net]
          git-fetch-with-cli = true
          EOF

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93" # 指定用户要求的 1.93 版本
          components: clippy, rustfmt

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Rustfmt check
        run: cargo fmt --all -- --check

      - name: Cargo check (Workspace)
        run: cargo check --workspace --all-targets

      - name: Clippy lint
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run tests (Workspace)
        run: cargo test --workspace
