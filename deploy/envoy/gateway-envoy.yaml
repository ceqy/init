# Gateway Envoy Sidecar 配置
# 功能：服务发现、负载均衡、熔断、重试、可观测性

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
    # 出站流量：Gateway -> IAM Service
    - name: iam_outbound
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 50051
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: iam_outbound
                codec_type: AUTO
                route_config:
                  name: iam_route
                  virtual_hosts:
                    - name: iam_service
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: iam_cluster
                            timeout: 30s
                            retry_policy:
                              retry_on: "5xx,reset,connect-failure,refused-stream"
                              num_retries: 3
                              per_try_timeout: 10s
                              retry_host_predicate:
                                - name: envoy.retry_host_predicates.previous_hosts
                              host_selection_retry_max_attempts: 5
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                # 访问日志
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                      log_format:
                        json_format:
                          timestamp: "%START_TIME%"
                          method: "%REQ(:METHOD)%"
                          path: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
                          protocol: "%PROTOCOL%"
                          response_code: "%RESPONSE_CODE%"
                          duration_ms: "%DURATION%"
                          upstream_host: "%UPSTREAM_HOST%"
                          upstream_cluster: "%UPSTREAM_CLUSTER%"
                          user_agent: "%REQ(USER-AGENT)%"
                          request_id: "%REQ(X-REQUEST-ID)%"
                # 分布式追踪
                tracing:
                  provider:
                    name: envoy.tracers.opentelemetry
                    typed_config:
                      "@type": type.googleapis.com/envoy.config.trace.v3.OpenTelemetryConfig
                      grpc_service:
                        envoy_grpc:
                          cluster_name: otel_collector
                        timeout: 0.250s
                      service_name: gateway

  clusters:
    # IAM 服务集群（通过 Consul 服务发现）
    - name: iam_cluster
      type: STRICT_DNS  # 生产环境改为 EDS (Endpoint Discovery Service)
      lb_policy: ROUND_ROBIN
      dns_lookup_family: V4_ONLY

      # 健康检查
      health_checks:
        - timeout: 2s
          interval: 10s
          unhealthy_threshold: 3
          healthy_threshold: 2
          grpc_health_check:
            service_name: "cuba.iam.auth.AuthService"
            authority: "iam-service"

      # 熔断器配置
      circuit_breakers:
        thresholds:
          - priority: DEFAULT
            max_connections: 1000
            max_pending_requests: 1000
            max_requests: 1000
            max_retries: 3

      # 异常检测（自动剔除不健康实例）
      outlier_detection:
        consecutive_5xx: 5
        interval: 30s
        base_ejection_time: 30s
        max_ejection_percent: 50
        enforcing_consecutive_5xx: 100
        enforcing_success_rate: 100
        success_rate_minimum_hosts: 3
        success_rate_request_volume: 100
        success_rate_stdev_factor: 1900

      # 连接池配置
      http2_protocol_options:
        initial_stream_window_size: 1048576  # 1MB
        initial_connection_window_size: 1048576  # 1MB
        max_concurrent_streams: 1000

      # 负载均衡端点
      load_assignment:
        cluster_name: iam_cluster
        endpoints:
          - lb_endpoints:
              # 开发环境：静态配置
              # 生产环境：通过 Consul DNS 或 EDS 动态发现
              - endpoint:
                  address:
                    socket_address:
                      address: iam-access  # Docker 服务名或 Consul DNS
                      port_value: 50051
              # 多实例示例（生产环境）
              # - endpoint:
              #     address:
              #       socket_address:
              #         address: iam-access-2
              #         port_value: 50051

    # OpenTelemetry Collector（可选）
    - name: otel_collector
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: otel_collector
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: otel-collector  # 如果部署了 OTEL
                      port_value: 4317

