apiVersion: apps/v1
kind: Deployment
metadata:
  name: iam-identity
  namespace: cuba-system
  labels:
    app: iam-identity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iam-identity
  template:
    metadata:
      labels:
        app: iam-identity
    spec:
      containers:
        - name: iam-identity
          image: cuba-iam-identity:latest
          ports:
            - containerPort: 50051 # gRPC
            - containerPort: 51051 # Health Check
          env:
            - name: APP_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: database-url
            - name: REDIS_URL
              value: "redis://redis:6379"
          livenessProbe:
            httpGet:
              path: /health
              port: 51051
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: iam-identity
  namespace: cuba-system
spec:
  selector:
    app: iam-identity
  ports:
    - name: grpc
      protocol: TCP
      port: 50051
      targetPort: 50051
    - name: health
      protocol: TCP
      port: 51051
      targetPort: 51051
  type: ClusterIP
